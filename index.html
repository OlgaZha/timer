<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;600;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7814f0277.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="counter-app">
        <div class="settings active">
            <h1>ustawienia</h1>
            <label for="event-name">Nazwa wydarzenia:</label>
            <input type="text" id="event-name" value="Nowy rok">
            <table class="date">
                <tr>
                    <td><label for="event-day">Dzień:</label></td>
                    <td><label for="event-month">Miesiąc:</label></td>
                    <td><label for="event-year">Rok:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" min="1" max="2" value="1"></td>
                    <td><input type="number" id="event-month" min="1" max="12" value="1"></td>
                    <td><input type="number" id="event-year" value="2021"></td>
                </tr>
            </table>
            <label for="event-image">Link do obrazka:</label>
            <input type="text" id="event-image" value="default.jpg">
            <button class="save">Zapisz</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-ha"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">Nowy rok</span> za:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Dni</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">1</p>
                        <p class="card-title">Godzin</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">1</p>
                        <p class="card-title">Minut</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">1</p>
                        <p class="card-title">Sekund</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
